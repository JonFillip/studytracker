<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Tracker - Topic</title>
</head>
<body>
{% extends 'django_apps/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Add New Topic</h3>
{% endblock page_header%}

{% block content %}
<form action="{% url 'django_apps:new_topic' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Add topic</button>
    {% endbuttons %}
</form>

{% endblock content %}
</body>
</html>
